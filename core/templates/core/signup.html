{% extends 'core/base.html' %}

{% block title %}Sign up | Djangochat{% endblock %}

{% block content %}
<div class="p-5 lg:p-10 text-center text-gray-200">
    <h1 class="text-2xl lg:text-4xl font-extrabold text-blue-800">Sign up</h1>
</div>

<form method="post" action="." class="lg:w-1/3 mx-auto mt-4 bg-gray-800 p-6 rounded-lg shadow-md">
    {% csrf_token %}

    <div class="mb-4">
        <label class="block text-gray-300 text-sm font-bold mb-2">Username</label>
        <input type="text" name="username" class="w-full mt-2 px-3 py-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-teal-500">
    </div>

    <div class="mb-4">
        <label class="block text-gray-300 text-sm font-bold mb-2">Password</label>
        <input type="password" name="password1" class="w-full mt-2 px-3 py-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-teal-500">
    </div>

    <div class="mb-4">
        <label class="block text-gray-300 text-sm font-bold mb-2">Repeat password</label>
        <input type="password" name="password2" class="w-full mt-2 px-3 py-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-teal-500">
    </div>

    {% if form.errors %}
        <div class="mb-4 p-3 rounded-md bg-red-600 text-white">
            <p>{{ form.non_field_errors|escape }}</p>
        </div>
    {% endif %}

    <div class="flex justify-center mt-8">
        <button class="btn-primary">Submit</button>
    </div>
    
</form>
{% endblock %}
